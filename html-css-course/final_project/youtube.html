<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="./styles/youtube.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <input class="search-box" type="text" placeholder="Search" />
    <div class="video-preview">
      <!-- Video Image -->
      <div class="thumbnail-row">
        <img class="thumbnail" src="./images/thumbnail-1.webp" alt="" />
      </div>

      <!-- Channel Info -->
      <div>
        <!-- Channel Image -->
        <div class="channel-image">
          <img class="profile-picture" src="./images/channel-1.jpeg" alt="" />
        </div>

        <!-- Channel Status -->
        <div class="channel-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <!-- Video Image -->
      <div class="thumbnail-row">
        <img class="thumbnail" src="./images/thumbnail-2.webp" alt="" />
      </div>

      <!-- Channel Info -->
      <div>
        <!-- Channel Image -->
        <div class="channel-image">
          <img class="profile-picture" src="./images/channel-2.jpeg" alt="" />
        </div>

        <!-- Channel Status -->
        <div class="channel-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
