<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <!-- First Flexbox -->
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div1 text</div>
      <div style="background-color: lightpink">
        div2
        <p>text</p>
      </div>
    </div>

    <!-- Second Flexbox -->
    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex 1</div>
    </div>

    <!-- Third Flexbox -->
    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex 1</div>
      <div style="background-color: lightblue; flex: 2">100px</div>
    </div>

    <!-- Fourth Flexbox -->
    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border: solid;
        border-color: gray;
        justify-content: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100 px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <!-- Fifth Flexbox -->
    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border: solid;
        border-color: gray;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100 px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <!-- Sixth Flexbox -->
    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border: solid;
        border-color: gray;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100 px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>
  </body>
</html>
