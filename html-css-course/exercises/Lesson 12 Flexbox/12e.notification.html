<!DOCTYPE html>
<html>
  <head>
    <title>Notification Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/notication.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <!-- Home Notification -->
      <div class="home-wrapper">
        <div><p class="home">Home</p></div>
        <div><p class="home-notif">14</p></div>
      </div>

      <!-- Notification -->
      <div class="notification">
        <div><p class="notif">Notification</p></div>
        <div><p class="notification-notif">3</p></div>
      </div>

      <!-- Message Notification -->
      <div class="messages">
        <div><p class="mess">Message</p></div>
        <div><p class="message-notif">5</p></div>
      </div>
    </div>
  </body>
</html>
