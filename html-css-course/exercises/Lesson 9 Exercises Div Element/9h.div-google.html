<!DOCTYPE html>
<html>
  <head>
    <title>Google Clone</title>
    <link rel="stylesheet" href="./styles/div-google.css" />
  </head>

  <body>
    <div class="main-wrapper">
      <img class="google-img" src="./image/google.jpg" alt="" />
    </div>
    <div class="main-wrapper">
      <input
        class="google-input"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </div>
    <div class="main-wrapper">
      <button class="google-search">Google Search</button>
      <button class="google-lucky">I'm Feeling Lucky</button>
    </div>
  </body>
</html>
