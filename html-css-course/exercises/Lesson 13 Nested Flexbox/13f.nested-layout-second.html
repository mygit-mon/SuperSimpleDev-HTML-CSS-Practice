<!DOCTYPE html>
<html>
  <head>
    <title>Nested Layout Part 2</title>
    <link rel="stylesheet" href="./styles/nested-layout-second.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main wrapper -->
    <div class="main-wrapper">
      <!-- Profile Picture Wrapper -->
      <div class="profile-picture-wrapper">
        <!-- Profile Picture -->
        <img
          class="user-profile"
          src="../Lesson 9 Exercises Div Element/image/dog-thumb1.jpeg"
          alt=""
        />
      </div>

      <!-- Post Content -->
      <div class="post-content">
        <!-- Text Content -->
        <div class="text-content">
          <!-- User Account -->
          <div class="user-account">
            <p class="username">supersimple.dev</p>
            <p class="email">@SuperSimpleDev</p>
          </div>

          <!-- Message Content -->
          <div>
            <p class="text-post">
              What is backend web developer? A complete overview. New video is
              up!
            </p>
          </div>
        </div>

        <!-- Link Content -->
        <div class="link-content">
          <div class="gray-background"></div>
          <div class="link-details">
            <p class="youtube-link">youtube.com</p>
            <p class="description-link">
              Backend web development - a complete overview (2021)
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
