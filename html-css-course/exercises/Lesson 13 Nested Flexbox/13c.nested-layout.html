<!DOCTYPE html>
<html>
  <head>
    <title>Nested Layout</title>
    <link rel="stylesheet" href="./styles/nested-layout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <!-- Inbox Title -->
      <div class="inbox-title"><p class="inbox">ALL INBOXES</p></div>

      <!-- Message Box -->
      <div class="message-box">
        <!-- Profile Picture -->
        <div class="profile-wrapper">
          <img
            class="profile-picture"
            src="../Lesson 9 Exercises Div Element/image/dog-thumb1.jpeg"
            alt=""
          />
        </div>

        <!-- Message Details -->
        <div class="message-details">
          <div class="message-promotion">
            <p class="promotion-title">Chewy Promotions</p>
            <p class="promotion-time">4:58 PM</p>
          </div>
          <div class="sales-promotion"><p>Biggest sales of the year!</p></div>
          <div class="message-sent-promotion">
            <p>Hey there! We're writing to tell you about our...</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
