<!DOCTYPE html>
<html>
  <head>
    <title>Nested Layout Part 2 Design</title>
    <link rel="stylesheet" href="./styles/nested-layout-second-design.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Post Details -->
    <div class="post-details">
      <!-- User Profile -->
      <div class="user-profile-wrapper">
        <img
          class="user-profile"
          src="../Lesson 9 Exercises Div Element/image/dog-thumb1.jpeg"
          alt=""
        />
      </div>

      <!-- Post Content -->
      <div class="post-content">
        <!-- Text Content -->
        <div class="text-content">
          <!-- Usernmae -->
          <div class="username-wrapper">
            <p class="username">supersimple.dev</p>
            <p class="user-email">@SuperSimpleDev</p>
          </div>

          <!-- Message Content  -->
          <div class="message-content">
            <p class="message-post">
              What is backend web development? A complete overview. New video is
              up!
            </p>
          </div>
        </div>

        <!-- Link Content -->
        <div class="link-content">
          <div class="bg-gray"></div>
          <div class="link-details">
            <p class="youtube-link">youtube.com</p>
            <p class="youtube-description">
              Backend web development - a complete overview (2021)
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
