<!DOCTYPE html>
<html>
  <head>
    <title>Dog CSS Grid</title>
    <link rel="stylesheet" href="./styles/dog-grid.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    />

    <div class="main-wrapper">

      <div class="dog-profile">

            src="../Lesson 9 Exercises Div Element/image/dog-thumb1.jpeg"
            alt=""
          />
        </div>

        <!-- Dog Information -->
        <div class="info-wrapper">
          <!-- Dog name -->
          <div><p class="dog-name">Oliver</p></div>

          <!-- Dog Mutual Friend -->
          <div class="mutual-wrapper">
            <div>
              <img
                class="mutual-profile"
                src="../Lesson 9 Exercises Div Element/image/dog-thumb2.jpg"
                alt=""
              />
            </div>
            <div><p class="dog-mutuals">2 mutual friends</p></div>
          </div>

          <!-- Dog Add Friend -->
          <div class="add-wrapper">
            <button class="add-btn">Add Friend</button>
