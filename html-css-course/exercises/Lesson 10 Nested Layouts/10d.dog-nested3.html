<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

  <body>
    <!-- Dog number 1 -->
    <div class="main-wrapper">
      <!-- Dog Profile Picture -->
      <div>
        <img
          class="dog-profile"
          src="../Lesson 9 Exercises Div Element//image/dog-thumb1.jpeg"
          alt=""
        />
      </div>

      <!-- Dog Details -->
      <div class="dog-details">
        <div class="dog-name">Oliver</div>

        <!-- Dog Mutuals -->
        <div class="dog-mutual-wrapper">
          <div class="profile-wrapper">
            <img
              class="mutual-image"
              src="../Lesson 9 Exercises Div Element/image/dog-thumb5.jpg"
              alt=""
            />
          </div>
          <div class="mutuals-wrapper">
            <p class="mutually">2 mutual friends</p>
          </div>
        </div>

        <!-- Dog Add Friend -->
        <div class="button-wrapper">
          <button class="addfriend-btn">Add Friend</button>
        </div>
      </div>
    </div>
