<!DOCTYPE html>
<html>
  <head>
    <title>Nested Cat Layout</title>
    <link rel="stylesheet" href="./styles/cat-nested.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <!-- Profile Picture -->
      <div class="profile-picture">
        <img
          class="dog-profile"
          src="../Lesson 9 Exercises Div Element/image/dog-thumb1.jpeg"
          alt=""
        />
      </div>

      <!-- Dog Information -->
      <div class="dog-info">
        <p class="name">oliver</p>
        <p class="type">the dog</p>
        <p class="status">Popular</p>
      </div>

      <!-- Follow button -->
      <div class="follow-dog">
        <button class="follow-btn">Follow</button>
      </div>
    </div>
  </body>
</html>
