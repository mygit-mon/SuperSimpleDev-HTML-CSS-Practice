<!DOCTYPE html>
<html>
  <head>
    <title>Cat Nested Layout 0.1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/cat-nested1.css" />
  </head>
  <body>
    <!-- First Dog -->
    <div class="main-wrapper">
      <!-- Dog Profile -->
      <div class="dog-profile">
        <img
          class="dog-image"
          src="../Lesson 9 Exercises Div Element/image/dog-thumb1.jpeg"
          alt=""
        />
      </div>

      <!-- Dog Info -->
      <div class="dog-info">
        <p class="dog-name">oliver</p>
        <p class="dog-type">the dog</p>
        <p class="dog-status">Popular</p>
      </div>

      <!-- Dog Follow Button -->
      <div class="dog-btn"><button class="follow-btn">Follow</button></div>
    </div>

    <!-- Second Dog -->
    <div class="main-wrapper">
      <!-- Dog Profile -->
      <div class="dog-profile">
        <img
          class="dog-image"
          src="../Lesson 9 Exercises Div Element/image/dog-thumb2.jpg"
          alt=""
        />
      </div>

      <!-- Dog Info -->
      <div class="dog-info">
        <p class="dog-name">Mimi</p>
        <p class="dog-type">Sleepy Dog</p>
        <p class="dog-status">Popular</p>
      </div>

      <!-- Dog Follow Button -->
      <div class="dog-btn"><button class="follow-btn">Follow</button></div>
    </div>

    <!-- Third Dog -->
    <div class="main-wrapper">
      <!-- Dog Profile -->
      <div class="dog-profile">
        <img
          class="dog-image"
          src="../Lesson 9 Exercises Div Element/image/dog-thumb3.jpg"
          alt=""
        />
      </div>

      <!-- Dog Info -->
      <div class="dog-info">
        <p class="dog-name">Rex</p>
        <p class="dog-type">Happy Buldog</p>
        <p class="dog-status">Popular</p>
      </div>

      <!-- Dog Follow Button -->
      <div class="dog-btn"><button class="follow-btn">Follow</button></div>
    </div>
  </body>
</html>
